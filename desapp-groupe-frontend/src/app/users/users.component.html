<div>
  <h3 translate class="title">Usuarios</h3>
</div>
<div class="user-table">
  <table class="table">
    <thead>
      <th> ID </th>
      <th> CUIL </th>
      <th> {{ 'Nombre' | translate }} </th>
      <th> {{ 'Apellido' | translate }} </th>
      <th> {{ 'Direccion' | translate }} </th>
      <th> Email </th>
    </thead>
    <tbody *ngIf="users">
      <tr *ngFor="let user of users">
        <td> {{user.id}} </td>
        <td> {{user.cuil}} </td>
        <td> {{user.name}} </td>
        <td> {{user.surname}} </td>
        <td> {{user.address}} </td>
        <td> {{user.email}} </td>
        <td *ngIf="isMyUser(user.email)"> <a class="btn btn-success" (click)="editUser(user)" > {{ 'Editar' | translate }} </a> </td>
      </tr>    
    </tbody>
  </table>
</div>
