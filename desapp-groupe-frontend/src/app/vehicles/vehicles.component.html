
<ul>
    <div >
      <li class="list-group-item" *ngFor="let vehicle of vehicles">
            <div class="col-md-6">
           <img src="{{vehicle.photo}}" alt="Card image cap" height="400px" width="400px">
          </div>
           <div class="col-md-6">
                <h4 class="card-title"> Modelo: {{vehicle.model}}</h4>
                <p class="card-text"> Descripcion: {{vehicle.description}}</p>
                <p class="card-text"><small class="text-muted">Cantidad de pasajeros: {{vehicle.numberOfPassengers}}</small></p>
                <p class="card-text"><small class="text-muted">{{vehicle.type}}</small></p>
              </div>
            <div class="row">
                <a class="btn btn-danger" >Eliminar</a>
                <a class="btn btn-success">Editar</a>
           
        </div>
      </li>
    </div>
  </ul>
