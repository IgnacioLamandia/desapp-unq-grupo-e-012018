<div>
  <h3 class="title">Vehiculos</h3>
</div>
<ul>
    <div>
      <li class="list-group-item" *ngFor="let vehicle of vehicles">
          <div class="row">
          <div class="col-md-6">
           <img src="{{vehicle.photo}}" alt="Card image cap" height="200px" width="200px">
          </div>
           <div class="col-md-6">
                <h4 class="card-title"> Modelo: {{vehicle.model}}</h4>
                <p class="card-text"> Descripcion: {{vehicle.description}}</p>
                <p class="card-text"><small class="text-muted">Cantidad de pasajeros: {{vehicle.numberOfPassengers}}</small></p>     
                <a class="btn btn-danger" (click)="deleteVehicle(vehicle.id)" >Eliminar</a>
                <a class="btn btn-success" (click)="editVehicle(vehicle)" >Editar</a>
            </div>
          </div>
      </li>
    </div>
  </ul>
