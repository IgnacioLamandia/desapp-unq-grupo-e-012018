<div class="container">
	<div class="row" style="margin-top: 5%;">
		<h2>Hacer reserva</h2>
	</div>
	<div class="row">
		<div class="col-md-6">
			<span>Seleccione la fecha en la que quisiera retirar el auto</span>
			<ngb-datepicker #dp [(ngModel)]="datepickerFromDate" (navigate)="date = $event.next"></ngb-datepicker>	
		</div>
		<div class="col-md-6">
			<span>Seleccione la fecha en la que quisiera devolver el auto</span>
			<ngb-datepicker #dp [(ngModel)]="datepickerToDate" (navigate)="date = $event.next"></ngb-datepicker>
		</div>
	</div>
	<div class="row">
		<button class="btn btn-success" (click)="reserve()">Reservar</button>
	</div>
</div>
