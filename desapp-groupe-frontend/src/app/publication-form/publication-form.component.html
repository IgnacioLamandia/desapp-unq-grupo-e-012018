<div class="container">
    <div class="card">
  <h1>Nueva Publicacion</h1>

  <form [formGroup]="publication">

    <div class="form-group">
      <label for="vehicle">Vehiculo</label>
      <select class="form-control" id="vehicle" formControlName="vehicle" required >
      <!--[(ngModel)]="model.vehicle" name="vehicle" #vehicle="ngModel"> -->
        <option *ngFor="let v of vehicles" [value]="v">{{v.model}}</option>
      </select>
     <!-- <div [hidden]="vehicle.valid || vehicle.pristine" class="alert alert-danger">
        El vehiculo es requerido
      </div>-->
    </div>

    <div class="form-group">
      <label for="costPerHour">Precio</label>
      <input type="number"  min="0" class="form-control" id="costPerHour" formControlName="costPerHour" required >
      <!-- [(ngModel)]="model.costPerHour" name="costPerHour" #costPerHour="ngModel"> 
      <div [hidden]="costPerHour.valid || costPerHour.pristine"
        class="alert alert-danger">
        El precio es requerido
      </div> -->
    </div>

    <div class="form-group">
      <label for="retireAddress">Direccion de retiro</label>
      <input type="text" class="form-control" id="retireAddress" formControlName="retireAddress" required >
      <!--[(ngModel)]="model.retireAddress" name="retireAddress" #retireAddress="ngModel"> 
      <div [hidden]="retireAddress.valid || retireAddress.pristine"
        class="alert alert-danger">
        La direccion de retiro es requerida
      </div> -->
    </div>

    <div class="form-group">
      <label for="returnAddress">Direccion de devolucion</label>
      <input type="text" class="form-control" id="returnAddress" formControlName="returnAddress" required >
      <!-- [(ngModel)]="model.returnAddress" name="returnAddress" #returnAddress="ngModel"> 
      <div [hidden]="returnAddress.valid || returnAddress.pristine"
        class="alert alert-danger">
        La direccion de devolucion es requerida
      </div> -->
    </div>

    <div class="form-group">
      <label for="telephone"> Telefono </label>
      <input type="text" class="form-control" id="telephone" formControlName="telephone" required >
      <!-- [(ngModel)]="model.telephone" name="telephone" #telephone="ngModel"> 
      <div [hidden]="telephone.valid || telephone.pristine"
        class="alert alert-danger">
        El telefono es requerido
      </div> -->
    </div>
 
    <div class="row">
    <div class="col-md-6">
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
    </div>
    <div class="col-md-6"> 
        <button type="submit" class="btn btn-success" [disabled]="!publication.valid" (click)="newPublication()">Publicar</button>
    </div>
    </div>
  </form> 
  </div>
</div>
