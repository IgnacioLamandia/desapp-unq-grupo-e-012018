<br>
<div class="col-md-3">
  <h3 class="title">Publicaciones</h3>
</div>
<ul class="list-inline" >
  <div class="row">
    <li class="list-group-item" *ngFor="let publication of publications">
      <div class="card">
	       <img class="card-img-top" src="{{publication.vehicle.photo}}" alt="Card image cap" height="150px" width="250px">
            <div class="card-body">
              <p class="card-text"><small class="text-muted">{{publication.owner.name}} {{publication.owner.surname}}</small></p>
              <h4 class="card-title">${{publication.costPerHour}} por hora</h4>
              <p class="card-text"> {{publication.vehicle.description}}</p>
              <p class="card-text"><small class="text-muted">{{publication.retireAddress}}</small></p>
            </div>
          <div class="row">
              <a class="btn btn-danger" >Eliminar</a>
              <a class="btn btn-success">Editar</a>
          </div>
      </div>
    </li>
  </div>
</ul>
