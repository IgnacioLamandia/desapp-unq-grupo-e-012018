<div class="container">
  <div class="row" style="margin-top: 3%;">
    <h3 translate class="title">Publicaciones</h3>
  </div>
  <div class="row" style="margin-top: 3%;">
    <div class="input-group col-md-10">
       <input type="text" #box (keyup.enter)="setSearchTerm($event,box.value)" class="form-control">
       <div class="input-group-append">
         <button class="btn btn-outline-secondary" (click)="setSearchTermm(box.value)" type="button">{{ 'Buscar' | translate }}</button>
        </div>
      </div>
    </div>
  <div>
  <ul class="row">
    <li class="list-group-item">
      <label> {{ 'Filtrar por categoria:' | translate }} </label>
    </li>
    <li class="list-group-item">
      <label [class.selected]="r0.checked">
        <input #r0 type="radio" name="r" value="zero" (change)="filterAll(r0)"> {{ 'Todo' | translate }}
      </label>
    </li>
    <li class="list-group-item">
      <label [class.selected]="r1.checked">
        <input #r1 type="radio" name="r" value="one" (change)="filterCars(r1)"> {{ 'Auto' | translate }}
      </label>
    </li>
    <li class="list-group-item">
    <label [class.selected]="r2.checked">
      <input #r2 type="radio" name="r" value="two" (change)="filterMotos(r2)"> {{ 'Moto' | translate }}
    </label>
    </li>
    <li class="list-group-item">
      <label [class.selected]="r1.checked">
        <input #r3 type="radio" name="r" value="three" (change)="filterTrucks(r3)"> {{ 'Camion' | translate }}
      </label>
    </li>
  </ul>
  </div>
  <hr class="col-md-12">
  <div class="row" *ngFor="let publication of pubs | paginate: { itemsPerPage: 20, currentPage: p }" style="margin-top: 10px;">
    <div class="col-md-3">
      <img class="card-img-top" src="{{publication.vehicle.photo}}" />
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-6">
          <div class="card-body">
            <p class="card-text">
              <small class="text-muted">{{publication.owner.name}} {{publication.owner.surname}} [{{publication.owner.rating}}]</small>
            </p>
            <h4 class="card-title">{{publication.costPerHour | currency}} {{ 'por hora' | translate }} </h4>
            <p class="card-text"> {{publication.vehicle.description}}</p>
            <p class="card-text">
              <small class="text-muted">{{publication.retireAddress}}</small>
            </p>
          </div>
          <a class="btn btn-outline-secondary" style="margin-top: 18%;" (click)="publicationDetail(publication)"> {{ 'Ver' | translate }} </a>
          <hr class="col-md-12">
        </div>
      </div>
    </div>
  </div>
</div>
