<br>
<div class="col-md-3">
  <h3 class="title"> &Uacute;ltimas Publicaciones:</h3>
</div>
<ul class="list-inline" >
  <div class="row">
    <li class="list-group-item" *ngFor="let publication of publications">
      <div class="card">
	       <img class="card-img-top" src="{{publication.image}}" alt="Card image cap" height="150px" width="250px">
            <div class="card-body">
              <p class="card-text"><small class="text-muted">{{publication.owner}}</small></p>
              <h4 class="card-title">${{publication.price}} por hora</h4>
              <p class="card-text"> {{publication.description}}</p>
              <p class="card-text"><small class="text-muted">{{publication.city}}</small></p>
              <a href="#" class="btn btn-primary">Ver m&aacute;s</a>
            </div>
      </div>
    </li>
  </div>
</ul>
