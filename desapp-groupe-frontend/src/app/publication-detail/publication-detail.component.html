<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div>
				<img [src]="publication.vehicle.photo" style="max-width: 80%;max-height: 80%;">
			</div>
		</div>
		<div class="col-md-6">
			<div style="text-align: left;" translate="">
				<label> {{'Modelo' | translate}}: {{publication.vehicle.model}}</label>
				<br>
				<label> {{ 'Capacidad de pasajeros' | translate }}: {{publication.vehicle.numberOfPassengers}}</label>
				<br>
				<label> {{ 'Direccion de retiro' | translate }}: {{publication.retireAddress}}</label>
				<br>
				<label> {{ 'Direccion de devolucion' | translate }}: {{publication.returnAddress}}</label>
				<br>
				<label> {{ 'Costo por hora' | translate }}: {{publication.costPerHour | currency}}</label>
				<br>
				<label> {{ 'Due√±o' | translate }}: {{publication.owner.name}} {{publication.owner.surname}}</label>
				<br>
				<label> {{ 'Telefono' | translate }}: {{publication.telephone}}</label>
				<br>
				<div *ngIf="!isMyPublication(publication.owner.email)">
				<button class="btn btn-outline-secondary" (click)="makeReservation()" >{{ 'Alquilar' | translate }}</button>
				</div>
				<div class="row">
					<div class="col-md-6" *ngIf="isMyPublication(publication.owner.email)">
					  <a class="btn btn-danger" (click)="deletePublication(publication.id)"> {{ 'Eliminar' | translate }} </a>
					</div>
					<div class="col-md-6" *ngIf="isMyPublication(publication.owner.email)">
					  <a class="btn btn-primary" (click)="editPublication(publication)"> {{ 'Editar' | translate }} </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
