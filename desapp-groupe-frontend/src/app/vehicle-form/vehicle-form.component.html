<div class="container">
    <div class="card">
    <h1>Cargar Vehiculo</h1>
    
    <form [formGroup]="vehicle">

      <div class="form-group">
        <label for="model">Modelo</label>
        <input type="text" class="form-control" id="model" formControlName="model" required >
       <!-- [(ngModel)]="vehicle.model" name="model"
        #model="ngModel">
        <div [hidden]="model.valid || model.pristine"
          class="alert alert-danger">
          El modelo es requerido
        </div> -->
      </div>

      <div class="form-group">
        <label for="type">Tipo de vehiculo</label>
        <select class="form-control" id="type" formControlName="type" required >
        <!-- [(ngModel)]="model.type" name="type"
        #type="ngModel"> -->
          <option *ngFor="let t of types" [value]="t">{{t}}</option>
        </select>
        <!-- <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
          El tipo de vehiculo es requerido
        </div> -->
      </div>

      <div class="form-group">
        <label for="numberOfPassengers">Capacidad de pasajeros</label>
        <input type="number" min="0" class="form-control" id="numberOfPassengers" formControlName="numberOfPassengers" required >
        <!-- [(ngModel)]="model.numberOfPassengers" name="numberOfPassengers"
        #numberOfPassengers="ngModel">
        <div [hidden]="numberOfPassengers.valid || numberOfPassengers.pristine"
          class="alert alert-danger">
          La capacidad de pasajeros es requerida
        </div> -->
      </div>

      <div class="form-group">
        <label for="description">Descripcion</label>
        <input type="text" class="form-control" id="description" formControlName="description" required >
        <!-- [(ngModel)]="model.description" name="description"
        #description="ngModel">
        <div [hidden]="description.valid || description.pristine"
          class="alert alert-danger">
          La descripcion es requerida
        </div> -->
      </div>

      <div class="form-group">
        <label for="photo">Url Foto</label>
        <input type="text" class="form-control" id="photo" formControlName="photo" required >
       <!-- [(ngModel)]="model.photo" name="photo"
        #photo="ngModel">
        <div [hidden]="photo.valid || description.pristine"
          class="alert alert-danger">
          La photo es requerida
        </div> -->
      </div>

    <div class="row">
    <div class="col-md-6">
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
    </div>
    <div class="col-md-6"> 
        <button type="submit" class="btn btn-success" [disabled]="!vehicle.valid" (click)="newVehicle()">Guardar</button>
    </div>
    </div>
  </form>
</div>
</div>
