<div class="container">
    <h1>Cargar Vehiculo</h1>
    <form (ngSubmit)="onSubmit()" #vehicleForm="ngForm">
      <div class="form-group">
        <label for="model">Modelo</label>
        <input type="text" class="form-control" id="model" required
        [(ngModel)]="model.model" name="model"
        #model="ngModel">
        <div [hidden]="model.valid || model.pristine"
          class="alert alert-danger">
          El modelo es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="type">Tipo de vehiculo</label>
        <select class="form-control" id="type" required
        [(ngModel)]="model.type" name="type"
        #type="ngModel">
          <option *ngFor="let t of types" [value]="t">{{t}}</option>
        </select>
        <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
          El tipo de vehiculo es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="numberOfPassengers">Capacidad de pasajeros</label>
        <input type="number" class="form-control" id="numberOfPassengers" required
        [(ngModel)]="model.numberOfPassengers" name="numberOfPassengers"
        #numberOfPassengers="ngModel">
        <div [hidden]="numberOfPassengers.valid || numberOfPassengers.pristine"
          class="alert alert-danger">
          La capacidad de pasajeros es requerida
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descripcion</label>
        <input type="text" class="form-control" id="description" required
        [(ngModel)]="model.description" name="description"
        #description="ngModel">
        <div [hidden]="description.valid || description.pristine"
          class="alert alert-danger">
          La descripcion es requerida
        </div>
      </div>
<!--
      <div class="form-group">
        <label for="photo">Foto</label>
        <input type="text" class="form-control" id="p">
      </div>
-->
      <button type="button" class="btn btn-default" (click)="newVehicle(); vehicleForm.reset()">Registrar</button>
     </form>
</div>
