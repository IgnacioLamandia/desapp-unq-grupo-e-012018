<div class="container">
    <div class="card">
    <h1>Cargar Vehiculo</h1>
    
    <form [formGroup]="vehicle">

      <div class="form-group">
        <label for="model">Modelo</label>
        <input type="text" class="form-control" id="model" formControlName="model" required >
        <div *ngIf="vehicle.get('model').errors && vehicle.get('model').dirty">
            <p *ngIf="vehicle.get('model').hasError('required')" style="white-space: normal; color:red">El modelo es requerido.</p>
        </div>
      </div>

      <div class="form-group">
        <label for="type">Tipo de vehiculo</label>
        <select class="form-control" id="type" formControlName="type" required >
          <option *ngFor="let t of types" [value]="t">{{t}}</option>
        </select>
        <div *ngIf="vehicle.get('description').errors && vehicle.get('description').dirty">
            <p *ngIf="vehicle.get('description').hasError('required')" style="white-space: normal; color:red">El tipo de vehiculo es requerido.</p>
        </div>
      </div>

      <div class="form-group">
        <label for="numberOfPassengers">Capacidad de pasajeros</label>
        <input type="number" min="0" max=50 class="form-control" id="numberOfPassengers" formControlName="numberOfPassengers" required >
        <div *ngIf="vehicle.get('description').errors && vehicle.get('description').dirty">
            <p *ngIf="vehicle.get('description').hasError('required')" style="white-space: normal; color:red">La cantidad de pasajeros es requerida.</p>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descripcion</label>
        <input type="text" class="form-control" id="description" formControlName="description" required >
        <div *ngIf="vehicle.get('description').errors && vehicle.get('description').dirty">
            <p *ngIf="vehicle.get('description').hasError('required')" style="white-space: normal; color:red">La descripcion es requerida.</p>
            <p *ngIf="vehicle.get('description').hasError('maxlength')" style="white-space: normal; color:red">El maximo de caracteres permitidos es 200.</p>
            <p *ngIf="vehicle.get('description').hasError('minlength')" style="white-space: normal; color:red">El minimo de caracteres permitidos es 30.</p>
          </div> 
      </div>

      <div class="form-group">
        <label for="photo">Url Foto</label>
        <input type="textarea" class="form-control" id="photo" formControlName="photo" required >
        <div *ngIf="vehicle.get('photo').errors && vehicle.get('photo').dirty">
            <p *ngIf="vehicle.get('photo').hasError('required')" style="white-space: normal; color:red">La imagen es requerida.</p>
        </div>
      </div>

    <div class="row">
    <div class="col-md-6">
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
    </div>
    <div class="col-md-6"> 
        <button type="submit" class="btn btn-success" [disabled]="!vehicle.valid" (click)="newVehicle()">Guardar</button>
    </div>
    </div>
  </form>
</div>
</div>
