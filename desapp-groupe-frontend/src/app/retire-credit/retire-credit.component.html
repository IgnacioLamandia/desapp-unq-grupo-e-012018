<div class="container">   
   <div class="row" style="margin-top: 3%;">
      <h3> {{ 'Tus creditos actuales son:' | translate }} {{ account.credit | currency }}</h3>
   </div>
   <br>
   <div class="row" style="margin-top: 1%;">
    <div class="col-md-2">
      <label for="retireC"> {{ 'Cantidad a retirar:' | translate }} </label>
    </div>
    <div class="col-md-10">
      <input [(ngModel)]="retireC" type="number" step="0.05" min="0" max={{account.credit}} id="retireC" >
      <a class="btn btn-outline-success" (click)="retireCredit()" > {{ 'Retirar' | translate }} </a>
    </div>
  </div>
  <br>
   <div class="row" style="margin-top: 2%;">
       <h5> {{ 'Movimientos de cuenta:' | translate }} </h5>
           <li class="list-group-item" *ngFor="let mov of account.movements">
             <a>{{mov}}</a>
           </li>
   </div>
</div>
